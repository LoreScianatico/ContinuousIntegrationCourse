<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form  th:object="${ingredient}" th:action="@{'/' + ${ingredient.recipeId}}" method="post">
                <input type="hidden" th:field="*{recipeId}"/>
                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 id="title" class="panel-title">Ingredient Information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <div class="col-md-6">
                                        <label for="ingredient-amount">Amount:</label>
                                        <input id="ingredient-amount" type="text" class="form-control" th:field="*{amount}"/>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="ingredient-name">Ingredient Name:</label>
                                        <input id="ingredient-name" type="text" class="form-control" th:field="*{name}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="save-button" type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
